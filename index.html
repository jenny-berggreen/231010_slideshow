<html>
	<head>
		<meta charset="UTF-8">
		<title>Slideshow</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/fonts.css">
	</head>

	<body>
		<h1>My slideshow</h1>
		
		<div class="slideshow-container">

			<!-- --------------------- stepper --------------------- -->
			<div class="stepper-container">
				<button class="stepper-button" id="stepper-button__1">Image 1</button>
				<button class="stepper-button" id="stepper-button__2">Image 2</button>
				<button class="stepper-button" id="stepper-button__3">Image 3</button>
				<button class="stepper-button" id="stepper-button__4">Image 4</button>
				<button class="stepper-button" id="stepper-button__5">Image 5</button>
			</div>

			<!-- --------------------- images container --------------------- -->
			<div class="images-container">
				<img class="image" src="images/cat1.avif">
				<img class="image" src="images/cat2.webp">
				<img class="image" src="images/cat3.webp">
				<img class="image" src="images/cat4.jpeg">
				<img class="image" src="images/cat5.jpeg">
				
				<!-- --------------------- description box --------------------- -->
				<div class="image-description-container">
					<span class="image-description"></span>
				</div>

				<!-- --------------------- previous and next buttons --------------------- -->
				<button class="slideshow-button" id="slideshow-button__previous">&#10094;</button>
				<button class="slideshow-button" id="slideshow-button__next">&#10095;</button>
			</div>

		</div>

	</body>

	<script src="js/index.js"></script>

</html>
