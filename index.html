<html>
	<head>
		<meta charset="UTF-8">
		<title>Slideshow</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/fonts.css">
	</head>

	<body>
		<h1>My slideshow</h1>
		
		<div class="slideshow-container">

			<!-- --------------------- stepper --------------------- -->
			<div class="stepper-container">
				<button class="stepper-button">Image 1</button>
				<button class="stepper-button">Image 2</button>
				<button class="stepper-button">Image 3</button>
				<button class="stepper-button">Image 4</button>
				<button class="stepper-button">Image 5</button>
			</div>

			<!-- --------------------- images container --------------------- -->
			<div class="images-container">
				<img class="image image-1" src="images/cat1.avif">
				<img class="image image-2" src="images/cat2.webp">
				<img class="image image-3" src="images/cat3.webp">
				<img class="image image-4" src="images/cat4.jpeg">
				<img class="image image-5" src="images/cat5.jpeg">
				
				<!-- --------------------- description box --------------------- -->
				<div class="image-description-container">
					<span class="image-description">Image description</span>
				</div>

				<!-- --------------------- previous and next buttons --------------------- -->
				<button class="slideshow-button" id="slideshow-button__previous">&#10094;</button>
				<button class="slideshow-button" id="slideshow-button__next">&#10095;</button>
			</div>

		</div>

	</body>

	<script src="js/index.js"></script>

</html>
